  <main class="container">
    <section class="contact-hero">
      <h1>Contact Us</h1>
      <p class="lede">Have a question or want a quote? Send us a message and we'll get back to you promptly.</p>
    </section>

    <section class="contact-form container">
      <form id="contactForm" class="form" action="/api/contact" method="post">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <p class="form-actions">
          <button type="submit" class="cta" data-ga-event="contact_submit">Send message</button>
          <span id="contact-status" aria-live="polite"></span>
        </p>
      </form>
    </section>
  </main>
