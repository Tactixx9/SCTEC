name: Deploy to Cloudflare Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch: # enable manual run from Actions UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Deploy to Cloudflare Pages (wrangler-action v4)
        uses: cloudflare/wrangler-action@v4
        with:
          command: "pages publish ./dist --project-name sctec-website"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
